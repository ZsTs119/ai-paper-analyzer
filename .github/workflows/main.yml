# 工作流的名称
name: Daily AI Paper Briefing

# 触发条件
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # 北京时间早上9点

# 任务
jobs:
  run-daily-briefing:
    runs-on: windows-latest

    env:
      ZHIPUAI_API_KEY: ${{ secrets.ZHIPUAI_API_KEY }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}

    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: 3. Install dependencies via BAT file
        shell: cmd
        run: .\安装环境.bat
      
      - name: 4. Activate environment and run main script
        id: run_script
        shell: cmd
        # 这里也使用 && 串联，是更安全的做法
        run: call .\启动环境.bat && python run_pipeline.py --rageMode
      
      # 发送邮件通知的步骤 (最终修正版)
      - name: 5. Send email notification
        if: always()
        shell: cmd
        # --- 这是唯一的、关键的改动 ---
        # 使用 && 将两个命令串联成一个单行命令
        run: call .\启动环境.bat && python send_email.py ${{ job.status }}
